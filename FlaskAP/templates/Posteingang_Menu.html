<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hilfsantrag_Menu</title>
    <link rel="stylesheet" href="/static/css/Stylesheet_Hilfsantrag_menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <ul class="menu-links">
            <li class="nav-header">Menü</li>
            <li class="nav-header">Mein Servicebereich</li>
            <li class = "nav-link">
                <a>Vermittlungsliste</a>
            </li>
            <button class="dropdown-btn">Hilfsantrag
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="Kategorie.html">Aktivität-Kategorie</a>
                <a href="Tag_Uhrzeit.html">Tag und Uhrzeit</a>
                <a href="Treffpunkt.html">Treffpunkt</a>
                <a href="Übersicht.html">Übersicht</a>
            </div>
            <li class = "nav-link">
                <a href="Registrierung_PLZ.html">Aktivitäten in der Nachbarschaft</a>
            </li class = "nav-link">
            <li class = "nav-link">
                <a>Bewertungen</a>
            </li>
            <li class = "nav-link">
                <a>Posteingang</p>
            </li>
            <li class = "nav-link">
                <a>Einstellungen</p>
            </li>
        </ul>

    </div>
    <div class="centered_display">
        <h2>Wählen Sie einen Chat</h2>
        
        <ul>

        {% for chat in chatlist %}

            <li>

            <form method="POST">
                <p>Chatten mit</p>
                <input type="hidden" name="hidden_name" value="{{chat[1]}}">
                <input type="submit" name="submit_type" value="{{chat[1]}}">
            </form>

            </li>
        {% endfor %}

        </ul>


    </div>
    <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
          dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
            } else {
              dropdownContent.style.display = "block";
            }
          });
        }
    </script>
</body>
