<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/Login/stylesheet_login.css">
    <title>Mein Servicebereich</title>
</head>
<body>
    <div class="sidenav">
        <img src="/static/img/Logo_final.svg">
    </div>
    <div class="login-formular">
        <h1>
            Melden Sie sich an!
        </h1>
        <div>
        <form action="input_text.htm">
            <p>Nutzername und / oder e-Mail:<br><br>
                <input nutzer="nutzer" type="text" size="30" maxlength="30">
            </p>
            <p>Passwort:<br><br>
                <input name="passwort" type="password" size="30" maxlength="40">
            </p>
            </form>
        </div>
        <nav>
            <div>
                <button type="Button" >Anmelden</button>
                <button type="Button" >Ich habe mein Passwort vergessen</button>
                <button type="Button" >Ich habe mich noch nicht registriert</button>
            </div>
        </nav>
    </div>
</body>
